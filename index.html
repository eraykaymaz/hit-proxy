<!DOCTYPE html>

<style>

.product-box {
  display:flex; align-items:center; gap:10px; background:#1b1e25;

  background:#111317; padding:12px; border-radius:8px;

<body>

<h2>ðŸ”¥ Hit Generator MAX â€” 120 Link</h2>

<p>Excel'den 120 tane Ã¼rÃ¼n linkini kopyala â†’ aÅŸaÄŸÄ±ya yapÄ±ÅŸtÄ±r â†’ "Kontrol Et"</p>

<textarea id="bulkArea" placeholder="Her satÄ±ra bir Ã¼rÃ¼n linki gelecek ÅŸekilde Excelâ€™den yapÄ±ÅŸtÄ±rÄ±n..."></textarea>

<button onclick="generate()">Kontrol Et</button>

<div id="results"></div>

<script>
async function fetchData(url){
  try {
    const api = "https://yellow-fog-3fba.eray-kaymaz.workers.dev/?url=" + encodeURIComponent(url);
    const res = await fetch(api);
    return await res.json();
  } catch {
    return { error:true };
  }
}

async function generate() {
  const raw = document.getElementById("bulkArea").value.trim();
  const lines = raw.split("\n").map(x => x.trim()).filter(x => x.length > 5);

  const results = document.getElementById("results");
  results.innerHTML = "";

  let max = Math.min(lines.length, 120);

  for (let i = 0; i < max; i++) {
    const link = lines[i];

    let data = await fetchData(link);

    let html = `
      <div class="product-box">
        <img src="${data.image !== 'Yok' ? data.image : ''}">
        <div>
          <div><b>${data.title}</b></div>
          <div>Fiyat: ${data.price}</div>
          <div>Kategori: ${data.category}</div>
          <div>Stok: ${data.stock}</div>
          <div style="color:#888; font-size:12px;">${link}</div>
        </div>
      </div>

      <div class="result-area">
${JSON.stringify(data, null, 2)}
      </div>
      <hr>
    `;
    results.innerHTML += html;
  }
}
</script>
